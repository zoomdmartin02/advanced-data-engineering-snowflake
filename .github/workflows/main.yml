name: Deploy Templatized Data Environment

on:
  pull_request:
    types: [closed]
    branches:
      - staging
      - main
  push:
    branches:
      - staging
      - main

jobs:
  deploy_data_environment:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PRIVATE_KEY_BASE64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
      SNOWFLAKE_AUTHENTICATOR: SNOWFLAKE_JWT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment
        id: set_env
        run: |
          TARGET_BRANCH="${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}"
          if [[ $TARGET_BRANCH == "staging" ]]; then
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
            echo "Environment set to staging"
          elif [[ $TARGET_BRANCH == "main" ]]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_ENV
            echo "Environment set to production"
          else
            echo "Unexpected branch: $TARGET_BRANCH"
            exit 1
          fi

      - name: Install SnowflakeCLI
        uses: snowflakedb/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"
          default-config-file-path: "config.toml"

      - name: Decode private key for Snowflake CLI
        run: |
          echo "$SNOWFLAKE_PRIVATE_KEY_BASE64" | base64 --decode > ./private_key.p8

      - name: Fetch latest changes to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY_PATH: ./private_key.p8
          SNOWFLAKE_AUTHENTICATOR: SNOWFLAKE_JWT
        run: |
          # Export variables to the shell environment
          export SNOWFLAKE_ACCOUNT
          export SNOWFLAKE_USER
          export SNOWFLAKE_PRIVATE_KEY_PATH
          export SNOWFLAKE_AUTHENTICATOR
      
          # Debug: Print variables to verify they're loaded correctly
          echo "SNOWFLAKE_ACCOUNT: $SNOWFLAKE_ACCOUNT"
          echo "SNOWFLAKE_USER: $SNOWFLAKE_USER"
          echo "SNOWFLAKE_PRIVATE_KEY_PATH: $SNOWFLAKE_PRIVATE_KEY_PATH"
          echo "SNOWFLAKE_AUTHENTICATOR: $SNOWFLAKE_AUTHENTICATOR"
      
          # Run snow fetch command
          snow git fetch course_repo.public.advanced_data_engineering_snowflake

      - name: Deploy templates to data environment
        run: |
          echo "Using branch: ${GITHUB_REF_NAME}"
          snow git execute @advanced_data_engineering_snowflake/branches/${GITHUB_REF_NAME}/module-1/hamburg_weather/pipeline/data/ \
            -D "env='${{ env.DEPLOY_ENV }}'" \
            --database=COURSE_REPO \
            --schema=PUBLIC \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --private-key ./private_key.p8 \
            --authenticator $SNOWFLAKE_AUTHENTICATOR
